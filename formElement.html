<!DOCTYPE html>
<html lang="ko">
<head>
    <title>폼 엘리먼트</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>개인정보</legend>

            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname"><br>
            <label for="pwd">password</label>
            <input type="password" name="pwd" id="pwd"><br>
            <label for="birthday">birthday</label>
            <input type="date" name="birthday" id="birthday"><br>
            <label for="bithdaytime">birthday(date and time)</label>
            <input type="datetime-local" name="bithdaytime" id="birthdaytime"><br>
            <label for="email">Enter your email</label>
            <input type="email" name="email" id="email"><br>
            <label for="myfile">Select a file</label>
            <input type="file" name="myfile" id="myfile" multiple><br> <!--multiple은 다중선택-->
            <input type="hidden" name="guest" value="1234">
            <!--hidden : html 화면 상에서는 보이지 않지만 전송되는 데이터에는 포함시키고 싶을 때-->

        </fieldset>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

</body>
</html>
